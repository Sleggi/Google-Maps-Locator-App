<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./js/store-data.js"></script>

    <title>Google map APP</title>
</head>

<body>
    <div class='locator'>
        <h1>
            <span class="center">s</span>
            <span class="center">t</span>
            <span class="center">o</span>
            <span class="center">r</span>
            <span class="center">e</span>
            <span class="center">-</span>
            <span class="center">l</span>
            <span class="center">o</span>
            <span class="center">c</span>
            <span class="center">a</span>
            <span class="center">t</span>
            <span class="center">o</span>
            <span class="center">r</span>
        </h1>
    </div>
    <div class="search-container">
        <div class="search">
            <input type="text" id='zip-code-input' placeholder="Enter zip">
            <i class="fas fa-search" onclick='searchStores()'></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="left-side">
                    <div class="store-addres">
                        8480 Beverly Blvd
                        Los Angeles, CA 90048
                    </div>
                    <div class="store-phone-number">
                        356-259-4789
                    </div>
                </div>
                <div class='number'>1</div>
            </div>
        </div>
    </div>



    <div id="map">




        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
            type="text/javascript">
        </script>
        <script src="./js/app.js"></script>

        <script src="https://kit.fontawesome.com/25c3fd8a8d.js" crossorigin="anonymous"></script>

</body>

</html>
