<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Google map APP</title>
</head>

<body>
    <div class='locator'>Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input type="text" id='zip-code-input' placeholder="Enter zip">
        </div>
    </div>



    <div id="map">



        <script src="./js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap"
            type="text/javascript">
        </script>
</body>

</html>
